
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>django-channels-chat</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
        <style>
            #roomSelect {
                height: 300px;
            }
        </style>
        
    </head>
    <body>
        <div class="container mt-3 p-5">
            <h2>로그인</h2>
            <form>
                <input type="email" name="email" id="email" placeholder="email">
                <input type="password" name="password" id="password" placeholder="password">
                <button type="button" onclick="handleLogin()">제출</button>
            </form>
        </div>
        <div class="container mt-3 p-5">
            <h2>회원가입</h2>
            <form>
                <input type="email" name="email2" id="email2" placeholder="email2">
                <input type="password" name="password2" id="password2" placeholder="password2">
                <button type="button" onclick="handleSignup()">제출</button>
            </form>
            <button type="button" onclick="handleLogout()">로그아웃</button>
        </div>
        <div class="container mt-3 p-5">
            <h2>django-chat</h2>
            <div class="row">
                <div class="col-12 col-md-8">
                    <button type="button" id="roomConnect" class="btn btn-success">Connect</button>
                </div>
            </div>
        </div>
        <script src="user.js"> </script>
        <script src='index.js'></script>
    </body>
</html>
